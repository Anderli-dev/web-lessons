<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            font-style: normal;
        }
        body{
            background-color: rgb(34, 34, 34)
        }
        .container{
            margin: auto;
            width: 500px;
            height: 450px;
            background-color: rgb(30, 39, 51);
            margin-top: 200px;
            padding: 30px 30px 0 30px;
        }
        .switch{
            margin: auto;
            background-color: gray;
        }
        .switch p{
            display: inline-block;
            text-align: center;
            width: 49%;
            padding: 15px 0px 15px 0px;
            color: rgb(167, 167, 167);
            background-color: gray;
        }
        .switch p:first-child{
            background-color: rgb(44, 168, 116);
            color: white;
        }
        h2{
            font-size: 30px;
            margin-top: 40px;
            margin-bottom: 40px;
            color:white;
            text-align: center;
        }
        input{
            background-color: rgb(30, 39, 51);
            padding: 10px 0px 10px 5px;
            border: 1px solid;
            border-color: rgb(118, 118, 118);
            margin-top: 25px;
            width: 100%;
        }
        input:last-child{
            background-color:rgb(44, 168, 116);
            color: white;
            font-size: 20px;
        }
        .firstname{
            width: 47%;
            margin-top: 0px;
        }
        .lastName{
            width: 47%;
            float: right;
            margin-top: 0px;
        }
        .login-button{
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="switch"> 
            <p>Sing up</p>
            <p>Log in</p>
        </div>
        <div>
            <h2>Sing Up for Free</h2>
            <form action="#">
                <input class="firstname" type="name" name="name" placeholder="First name*">
                <input class="lastName" type="name" name="lastName" placeholder="Last name*">
                <input type="email" name="email" placeholder="Email Address*">
                <input type="password" name="password" placeholder="Set A Password*">
                <input class="login-button" type="submit" value="GET STARTED">
            </form>
        </div>
    </div>
</body>
</html>
